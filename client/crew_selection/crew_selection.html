<template name="crewSelection">
  <div class="containerLeft">
    {{> showSelectedCrewLeft}}
  </div>

  <div class="containerRight">
    {{> showCrewSelectionRight}}
  </div>
  <div style="clear:both;"></div>
</template>

<template name="showSelectedCrewLeft">
  <div class="selectedContainer">
    <div class="selectedHeroContainer">
      <div class="selectedHero">
        <!--
        <div class="heroText">
          <div>Selected Hero</div>
        </div>
        -->
        <img src="/clientImgs/hero_view_without_background/{{toLowerCase heroImage}}.png" alt="image01" title="{{heroImage}}">
        <div style="clear:both;"></div>
      </div>
    </div>
    <div class="selectedCrewMemberContainer">
      {{#each teams}}
      <div class="selectedCrewMember">
        <div class="selectedCrewMemberName">{{unit.name}}</div>
        <div class="selectedCrewMemberImg">
          <img src="/clientImgs/hero_view_without_background/{{toLowerCase unit.name}}.png" alt="image01" title="{{unit.name}}">
        </div>
        <div class="overlay" data-removeid={{_id}}>
          <div class="overlayInner">
            <div class="removeCrewMember fa fa-times fa-5x"></div>
            <div class="overlayInnerText">
              <b>Click to remove</b>
            </div>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
    <div class="readyButton">Continue</div>
  </div>
</template>

<template name="showCrewSelectionRight">
{{#each units}}
<div class="crewMember">
  <div class="innerContainerMember">
    <div class="chooseUnit" data-chooseid={{_id}}>Choose</div>
    <div class="crewMemberName">{{name}}</div>
    <div class="crewMemberData">
      <div class="crewMemberTable">
        <table class="unitData">
          <tr>
              <td><div>
                  Fraction
              </div></td>
              <td><div>
                  {{fraction}}
              </div></td>
          </tr>
          <tr>
              <td><div>
                  Life
              </div></td>
              <td><div>
                  {{life}}
              </div></td>
          </tr>
          <tr>
              <td><div>
                  Damage
              </div></td>
              <td><div>
                  {{damage}}
              </div></td>
          </tr>
          <tr>
              <td><div>
                  Critical hit chance
              </div></td>
              <td><div>
                  {{formatPercent crit}}
              </div></td>
          </tr>
          <tr>
              <td><div>
                  Accuracy
              </div></td>
              <td><div>
                  {{formatPercent accuracy}}
              </div></td>
          </tr>
          <tr>
              <td><div>
                  Armor
              </div></td>
              <td><div>
                  {{formatPercent armor}}
              </div></td>
          </tr>
        </table>
        <div class="crewMemberAbilities hideToggle">Abilities</div>
        <table class="abilityTable">
          <tr class="visibilityToggle">
            <td>
              <div>
                ABILITY NAME
              </div>
            </td>
            <td>
              <div>
                TARGETS
              </div>
            </td>
            <td>
              <div>
                COOLDOWN (ROUNDS)
              </div>
            </td>
          </tr>
          {{#each abilities}}
          <tr class="visibilityToggle">
            <td>
              <div>
                {{specialName}}
              </div>
            </td>
            <td>
              <div>
                {{target_count}}
              </div>
            </td>
            <td>
              <div>
                {{cooldown}}
              </div>
            </td>
          </tr>
          {{/each}}
        </table>
      </div>
      <div class="crewMemberAvatar" style="background:url('/clientImgs/hero_view_without_background/{{toLowerCase name}}.png') no-repeat 70% 50%; background-size: auto 100%;">
      </div>
    </div>
    <div style="clear:both;"></div>
  </div>
</div>
{{/each}}
</template>
