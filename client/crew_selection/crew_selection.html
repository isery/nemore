<template name="crewSelection">
    <div class="containerLeft">
      {{> showSelectedCrewLeft}}
    </div>
        
    <div class="containerRight">
      {{> showCrewSelectionRight}}
    </div>
    <div style="clear:both;"></div>

</template>

<template name="showSelectedCrewLeft">
  <div class="selectedContainer" style="position: relative">
    <div class="innerContainer">
      <div class="selectedHeroContainer">
        <div class="selectedHero" style="background:url('/img/{{heroImage}}.png') no-repeat 50% 50%;background-size: auto 100%;"></div>
      </div>
      {{#each teams}}
      <div class="selectedCrewMember" style="background:url('/img/{{unit.name}}.png') no-repeat 50% 50%;background-size: auto 100%;">
        <div class="removeCrewMember" id="{{_id}}">
          <div class="fa fa-times fa-2x"></div>
        </div>
      </div>
      {{/each}}
    </div>
      <!--<input type="button" value="Done" id="ready" class="btn btn-default btn-lg btn-block">-->
      <button class="btnReady" id="ready">Continue</button>
  </div>
</template>


<template name="showCrewSelectionRight">
  <div class="containerCrewMember">
    {{#each units}}
    <div class="crewMember">
      <div class="crewMemberData">
        <table class="table">
          <tr><th colspan="2">Name</th></tr>
          <tr>
            <td>Fraction</td>
            <td>{{fraction}}</td>
          </tr>
          <tr>
            <td>Live</td>
            <td>{{live}}</td>
          </tr>
          <tr>
            <td>Damage</td>
            <td>{{damage}}</td>
          </tr>
        </table>
        <table class="table">
          <tr><th colspan="2">{{name}}</th></tr>
          <tr>
            <td>Critical</td>
            <td>{{crit}}</td>
          </tr>
          <tr>
            <td>Accuracy</td>
            <td>{{accuracy}}</td>
          </tr>
          <tr>
            <td>Armor</td>
            <td>{{armor}}</td>
          </tr>
        </table>
      </div>
      <div id="{{_id}}" class="crewMemberAvatar"></div>
      <div style="clear:both;"></div>
    </div>
    {{/each}}
  </div>
</template>
