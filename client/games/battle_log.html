<template name="battlelog">
  {{#each getActions}}
    *************************** <br>
    | index: {{index}} <br>
    | from: {{getFrom}} <br>
    | ability: {{getAbility}} <br>
    | to: <br>
    {{#each to}}
      - {{getGameTeam}}
      (
        hit: {{hit}},
        crit: {{crit}},
        damage: {{damage}},
        life: {{life}}
      )
      <br>
    {{/each}}
  {{/each}}
</template>
