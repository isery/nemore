<template name="battlelog">
  <div class="battlelog">
    {{#each getActions}}
      <div class="battlelog-entry">
        {{index}}.) <b>{{getFrom}}</b> used <b>{{getAbility}}</b> on

        {{#each to}}
          <b>{{getGameTeam}}</b>
            <label class="{{getValueClass}}">
              {{getValue}}
            </label>
        {{/each}}
      </div>
    {{/each}}
  </div>
</template>
