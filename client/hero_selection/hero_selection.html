<template name="heroSelection">
    <div class="row">
        {{#each units}}
        <div class="col-md-3">
            <div class="thumbnail">
                <img src="img/{{name}}.png" alt="..." class="hero-selection" id="{{_id}}">
                <div class="caption">
                    <h3>{{name}}</h3>
                    <p>Fraction: {{fraction}}</p>
                    <p>Live: {{live}}</p>
                    <p>Damage: {{damage}}</p>
                    <p>Critical: {{crit}}</p>
                    <p>Accuracy: {{accuracy}}</p>
                    <p>Armor: {{armor}}</p>
                    <p><a href="#" class="btn btn-default hero-selection" role="button">Choose</a></p>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</template>
