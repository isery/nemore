<template name="heroSelection">
    <div class="section">
      <ul class="heroRowUl">
        {{#each units}}
          <li>
            <div>
              <div class="heroStatsTable">
                  <div class="chooseHero" data-chooseid={{_id}}>Choose</div>
                  <table>
                      <tr>
                          <td colspan=2>
                              <div>
                                {{ name }}
                              </div>
                          </td>
                      </tr>
                      <tr>
                          <td><div>
                              Fraction
                          </div></td>
                          <td><div>
                              {{fraction}}
                          </div></td>
                      </tr>
                      <tr>
                          <td><div>
                              Life
                          </div></td>
                          <td><div>
                              {{life}}
                          </div></td>
                      </tr>
                      <tr>
                          <td><div>
                              Damage
                          </div></td>
                          <td><div>
                              {{damage}}
                          </div></td>
                      </tr>
                      <tr>
                          <td><div>
                              Critical-Hit chance
                          </div></td>
                          <td><div>
                              {{formatPercent crit}}
                          </div></td>
                      </tr>
                      <tr>
                          <td><div>
                              Accuracy
                          </div></td>
                          <td><div>
                              {{formatPercent accuracy}}
                          </div></td>
                      </tr>
                      <tr>
                          <td><div>
                              Armor
                          </div></td>
                          <td><div>
                              {{formatPercent armor}}
                          </div></td>
                      </tr>
                  </table>
                </div>

            </div>
          </li>
        {{/each}}
      </ul>
      <span class="close">&times;</span>
    </div>
</template>
