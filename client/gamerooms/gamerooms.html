<template name="gamerooms">
<div class="gameRoomContainer">
  <div class="headerDataContainer">
    <div class="headerText">
      <span>Gameroom</span>
    </div>
    <div class="createGameContainer">
      <div class="createGameAgainstKi">Play against bots</div>
      <div class="createGameAgainstPlayer">Play against other players</div>
    </div>
  </div>

  {{#each currentOpenGames}}
  <div class="openGameRoomsContainer">

    <div class="openGameRoomsContainerTextWrapper">
      <div class="openGameRoomsContainerText">
        <div class="openGameRoomsCreator">
          <div>
            <span>{{findUser}}</span>
          </div>
        </div>
        <div class="openGameRoomsJoin">
          <div>
            <div class="joinOpenGame" data-id="{{_id}}">JOIN</div>
          </div>
        </div>
      </div>
    </div>

    <div class="openGameRoomsCrewContainer">
      {{#each gameTeam}}
      <div class="crewMemberImageContainer" style="background-image:url('/img/thumb/{{unitThumb}}');">
        <div class="crewMemberName">{{unit.name}}</div>
      </div>
      {{/each}}
    </div>
  </div>
  {{/each}}
</div>

</template>
