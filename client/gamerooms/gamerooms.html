<template name="gamerooms">
    <div class="gameroom-header-container">
        <div class="gameroom-header-inner-container">
            <div class="gameroom-header"> Gameroom </div>
        </div>
        <div class="gameroom-header-inner-container">
            <input type="button" class="create-game" id="create-game" value="Create Game">
        </div>
    <div style="clear:both;"></div>
    </div>
    {{#each currentOpenGames}}
        <div class="center">
            <div class="crew-container">
                <div class="crew-member">
                    <div class="game-owner">
                        <span class="game-owner-name">{{findUser}}</span>
                    </div>
                    <input type="button" class="join-game" data-id="{{_id}}" value="Join">
                </div>
              {{#each gameTeam}}
              <div class="crew-member">
                <div class="crew-member-name">
                    {{unit.name}}
                </div>
                <div class="crew-member-image">
                  <img src="/img/thumb/{{unitThumb}}" title="{{unitName}}">
                </div>
              </div>
              {{/each}}
            </div>
        </div>
    {{/each}}
