<template name="gamerooms">
    <div class="row">
        <div class="col-md-6">
            {{#each currentOpenGames}}
                <h3>{{gameName}} <span class="label label-success joinGame" data-id="{{_id}}">Join {{findUser}}</span></h3>
            {{/each}}
        </div>
        <div class="col-md-6">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label class="sr-only" for="newGameName">New Game</label>
                    <input type="text" class="form-control" id="newGameName" placeholder="Game Name">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="createGame">Password</label>
                    <input type="button" class="form-control" id="createGame" value="Create Game">
                </div>
            </form>
        </div>
    </div>
</template>
