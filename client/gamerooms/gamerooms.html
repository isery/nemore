<template name="gamerooms">
    <div class="row">
        <div class="col-md-6">
            {{#each currentOpenGames}}
                <div class="row border">
                    <div class="col-md-3">
                        <img src="{{findImage}}" alt="picture">
                    </div>
                    <div class="col-md-9">
                        <input type="button" class="btn btn-lg btn-block btn-default joinGame" data-id="{{_id}}" value="Play against {{findUser}}">
                    </div>
                </div>
            {{/each}}
        </div>
        <div class="col-md-6">
            <input type="button" class="btn btn-default btn-lg btn-block" id="createGame" value="Create Game">
        </div>
    </div>
</template>
