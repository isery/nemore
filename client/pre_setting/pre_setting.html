<template name="preSetting">
  {{#each gameTeams}}
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">Unit: {{unit.name}}</div>
        <div class="panel-body">
          {{#each team.abilityPriorities}}
            <div class="row">
              <div class="col-md-6">
                <div class="panel panel-default dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                  <div class="panel-heading">Ability: {{ability.name}}</div></a>
                    <div class="panel-body dropdown-menu left">
                      <ul class="list-group list" role="menu">
                        {{#each targetPriority}}
                          <li class="list-group-item item" data-id={{_id}} data-prio={{priority}}>{{priority}} -> {{unit.name}}</li>
                        {{/each}}
                      </ul>
                      <label>Condition: {{abilityCondition.condition.name}}</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  {{/each}}
  <div class="row">
    <input class="rdy-button-workaround" type="button" id="ready" value="Ready">
  </div>
</template>
