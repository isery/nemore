<template name="preSetting">
 <div class="preSettingsContainer">
    <ul class="list" role="menu">
      {{#each gameTeams}}
      <li data-id={{_id}} data-prio={{priority}} data-model="GameTeam">
        <div class="oneUnitContainer">
          <div class="unitData">
            <div class="unitDataName">{{unit.name}} : {{priority}}</div>
            <div class="unitDataAbilities">
              <ul class="list" role="menu">
                {{#each team.abilityPriorities}}
                <li data-id={{_id}} data-prio={{priority}} data-model="AbilityPriority" data-toggle="dropdown">
                  <div>
                    <div>
                      <span>{{specialAbility.specialName}} : {{priority}}</span>
                    </div>
                    <div class="arrow"></div>
                  </div>
                </li>
                {{/each}}
              </ul>
            </div>
          </div>
          <div class="unitAbilityContainer">
            <div class="unitDataName">TARGETPRIORITY</div>
            <div class="unitAbilityTargets">
              <ul class="list" role="menu">
              </ul>
            </div>
          </div>
          <div class="unitAbilityCondition">
            <div class="unitDataName">ABILITYCONDITION</div>
            <div class="unitAbilityConditionContainer">
              <div>
                <div>
                  <label>
                      <select class="selectAbilityTerm">
                      </select>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
      {{/each}}
    </ul>
    <div class="readyButtonContainer">
      <div id="ready" class="readyButton">Start</div>
    </div>
 </div>

 </template>

<template name="preSettingTargetList">
   <li data-id={{_id}} data-prio={{priority}} data-model="TargetPriority">
    <div>
      <div>
        {{#if checkHeroOrRandom}}
          <span>{{this.unitId}} : {{priority}}</span>
        {{else}}
          <span>{{unit.name}} : {{priority}}</span>
        {{/if}}
      </div>
    </div>
  </li>
</template>

<template name="preSettingAbilityConditions">
  <option>{{name}}</option>
</template>
