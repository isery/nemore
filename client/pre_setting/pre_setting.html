<template name="preSetting">
  <div class="row">
    <div class="col-md-12">
      <ul class="list-group list" role="menu">
      {{#each gameTeams}}
        <li class="list-group-item dropdown item" data-id={{_id}} data-prio={{priority}} data-model="GameTeam">
          <div class="row">
            <div class="col-md-6">
            Unit: {{unit.name}} : {{priority}}
              <ul class="list-group list" role="menu">
              {{#each team.abilityPriorities}}
                  <li class="list-group-item dropdown item open-sub dropdown-toggle" data-id={{_id}} data-prio={{priority}} data-model="AbilityPriority" data-toggle="dropdown" >
                  ability: {{specialAbility.name}} : {{priority}}
                  <a href="#" class="" ><span class="caret"></span></a>
                  <div class="panel-body dropdown-menu left">
                    <ul class="list-group list " role="menu">

                    {{#each targetPriority}}
                      {{#checkHeroOrRandom this}}
                      <li class="list-group-item item" data-id={{_id}} data-prio={{priority}} data-model="TargetPriority">{{priority}} -> {{this.unitId}}</li>
                      {{else}}
                        <li class="list-group-item item" data-id={{_id}} data-prio={{priority}} data-model="TargetPriority">{{priority}} -> {{unit.name}}</li>
                      {{/checkHeroOrRandom}}
                    {{/each}}
                    </ul>
                  </div>
                  <select class="form-control">
                    {{#each abilityTerm.term}}
                      <option>{{name}}</option>
                    {{/each}}
                  </select>
                </li>
                {{/each}}
              </ul>
            </div>
          </div>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
  <div class="row">
    <input class="btnReady" type="button" id="ready" value="Ready">
  </div>
</template>
