<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nemore</title>

  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
  <script id="barTmpl" type="text/x-jquery-tmpl">
    <div class="cn-bar">
      <div class="cn-nav">
        <a href="#" class="cn-nav-prev">
          <span>Previous</span>
          <div style="background-image:url(${prevSource});"></div>
        </a>
        <a href="#" class="cn-nav-next">
          <span>Next</span>
          <div style="background-image:url(${nextSource});"></div>
        </a>
      </div>
      <div class="cn-nav-content">
        <div class="cn-nav-content-prev">
          <span>Previous image</span>
          <h3>${prevTitle}</h3>
        </div>
        <div class="cn-nav-content-current">
          <span>Currently viewing</span>
          <h2>${currentTitle}</h2>
        </div>
        <div class="cn-nav-content-next">
          <span>Next image</span>
          <h3>${nextTitle}</h3>
        </div>
      </div>
    </div>
  </script>
</head>

<template name="home">
  <div id="test">
    <div class="section">{{> imageSlider}}</div>
    <div class="section">{{> heroes}}</div>
  </div>
</template>

<template name="heroes">
  <ul class="heroRowUl">
    <li><div></div></li>
    <li><div></div></li>
    <li><div></div></li>
    <li><div></div></li>
  </ul>
  <span class="close">&times</span>
</template>

<template name="imageSlider">
  <div class="imageSliderContainer">
    <div class="wrapper">
      <div id="cn-slideshow" class="cn-slideshow">
        <div class="cn-images">
          <img src="https://dl.dropboxusercontent.com/u/38481981/codepen/landingpage/slides/commander.png" alt="image01" title="COMMANDER" data-thumb="https://dl.dropboxusercontent.com/u/38481981/codepen/landingpage/thumb/commander_scaled.png" style="display: block;">
          <img src="https://dl.dropboxusercontent.com/u/38481981/codepen/landingpage/slides/drone.png" alt="image02" title="DRONE" data-thumb="https://dl.dropboxusercontent.com/u/38481981/codepen/landingpage/thumb/drone_scaled.png" style="display: none;">
          <img src="https://dl.dropboxusercontent.com/u/38481981/codepen/landingpage/slides/sniper.png" alt="image03" title="SNIPER" data-thumb="https://dl.dropboxusercontent.com/u/38481981/codepen/landingpage/thumb/sniper_scaled.png" style="display: none;">
          <img src="https://dl.dropboxusercontent.com/u/38481981/codepen/landingpage/slides/gunner.png" alt="image04" title="GUNNER" data-thumb="https://dl.dropboxusercontent.com/u/38481981/codepen/landingpage/thumb/gunner_scaled.png" style="display: none;">
        </div>
      </div>
    </div>
  </div>
  <i class="downIcon fa fa-angle-double-down fa-7x"></i>

</template>
