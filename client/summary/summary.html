<template name="summary">
  <div class="summaryContainer">
    <div class="heroContainer">
      <div class="crewMemberName">{{toUpperCase heroImage}}</div>
      <div class="heroImg hero{{heroImage}}" style="background-image:url('/clientImgs/hero_view_without_background/{{toLowerCase heroImage}}.png')"></div>
    </div>
    <div class="infoContainer">
      <div class="heading">
        <div class="headingText">
          <div>CURRENT SELECTION</div>
        </div>
      </div>
    </div>
    <div class="crewContainer">
      {{#each teams}}
        <div class="crewMember">
          <div class="crewMemberName">{{toUpperCase unit.name}}</div>
          <img class="{{toLowerCase unit.name}}" src="/clientImgs/hero_view_without_background/{{toLowerCase unit.name}}.png" alt="{{unit.name}}" title="{{unit.name}}">
        </div>
      {{/each}}
    </div>
    <div class="buttonContainer">
      <div class="readyButton summary continue">READY TO PLAY</div>
      <div class="readyButton summary heroSelection">BACK TO HERO SELECTION</div>
      <div class="readyButton summary crewSelection">BACK TO CREW SELECTION</div>
    </div>
    <div style="clear:both;"></div>
  </div>
</template>
