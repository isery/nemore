<template name="summary">
    <div class="row">
        <div class="col-md-6">
            <div class="thumbnail">
                <img src="img/{{hero.name}}.png" alt="..." class="hero-selection" id="{{_id}}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                {{#each crewmembers}}
                <div class="col-md-3">
                <div class="thumbnail">
                    <img src="img/{{hero.name}}.png" alt="..." class="hero-selection" id="{{_id}}">
                </div>
                 </div>
                {{/each}}
             </div>
            <div class="row">
                <input type="button" value="Ready to Play" id="ready" class="btn btn-success btn-lg btn-block">
            </div>
         </div>
    </div>

</template>
